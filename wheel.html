<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>‡∏ß‡∏á‡∏•‡πâ‡∏≠‡∏™‡∏∏‡πà‡∏°‡∏ú‡∏π‡πâ‡πÇ‡∏ä‡∏Ñ‡∏î‡∏µ</title>
  <style>
    body {
      margin: 0;
      background: radial-gradient(circle at center, #1e293b, #0f172a);
      color: #fff;
      font-family: "Prompt", sans-serif;
      overflow: hidden;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    #wheelCanvas {
      width: 80vw;
      height: 80vh;
      max-height: 800px;
      aspect-ratio: 16/9;
    }
    #controls {
      position: absolute;
      bottom: 5%;
      display: flex;
      gap: 1rem;
    }
    button {
      background: #22c55e;
      color: white;
      border: none;
      border-radius: 12px;
      padding: 14px 28px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover { background: #16a34a; transform: scale(1.05); }
    #winnerPopup {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      display: none;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 999;
    }
    #winnerPopup h2 { color: #facc15; font-size: 2.5rem; }
  </style>
</head>
<body>
  <canvas id="wheelCanvas"></canvas>

  <div id="controls">
    <button id="spinButton">‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏´‡∏°‡∏∏‡∏ô</button>
    <button id="resetButton">‡∏£‡∏µ‡πÄ‡∏ã‡πá‡∏ï</button>
  </div>

  <div id="winnerPopup">
    <h2>üéâ ‡∏ú‡∏π‡πâ‡πÇ‡∏ä‡∏Ñ‡∏î‡∏µ‡∏Ñ‡∏∑‡∏≠ üéâ</h2>
    <p id="winnerName"></p>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbwnOwUGXJHANHxX8qbNWaDPeUxHTAz2M3JHED-fyaJps9vStSBJB7VzCnn-4KO_ascJVw/exec";
    const sheetJSON = scriptURL + "?action=get";

    const canvas = document.getElementById("wheelCanvas");
    const ctx = canvas.getContext("2d");
    const spinButton = document.getElementById("spinButton");
    const resetButton = document.getElementById("resetButton");
    const winnerPopup = document.getElementById("winnerPopup");
    const winnerNameEl = document.getElementById("winnerName");

    let names = [];
    let startAngle = 0;
    let spinning = false;

    async function loadNames() {
      const res = await fetch(sheetJSON);
      const data = await res.json();
      names = data.names || [];
      drawWheel();
    }

    // ‡∏î‡∏∂‡∏á‡∏£‡∏≤‡∏¢‡∏ä‡∏∑‡πà‡∏≠‡∏ó‡∏∏‡∏Å 10 ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ
    setInterval(loadNames, 10000);
    loadNames();

    function resizeCanvas() {
      canvas.width = window.innerWidth * 0.8;
      canvas.height = (canvas.width * 9) / 16;
      drawWheel();
    }
    window.addEventListener("resize", resizeCanvas);

    function drawWheel() {
      if (names.length === 0) {
        ctx.clearRect(0,0,canvas.width,canvas.height);
        ctx.fillStyle = "#94a3b8";
        ctx.font = "bold 30px Prompt";
        ctx.textAlign = "center";
        ctx.fillText("‡∏£‡∏≠‡∏£‡∏≤‡∏¢‡∏ä‡∏∑‡πà‡∏≠‡∏à‡∏≤‡∏Å‡∏ú‡∏π‡πâ‡∏£‡πà‡∏ß‡∏°‡∏•‡∏∏‡πâ‡∏ô...", canvas.width/2, canvas.height/2);
        return;
      }

      const outsideRadius = canvas.height / 2 - 10;
      const textRadius = outsideRadius - 40;
      const arc = (2 * Math.PI) / names.length;
      const centerX = canvas.width / 2;
      const centerY = canvas.height / 2;

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let i = 0; i < names.length; i++) {
        const angle = startAngle + i * arc;
        ctx.beginPath();
        ctx.fillStyle = i % 2 ? "#60a5fa" : "#3b82f6";
        ctx.moveTo(centerX, centerY);
        ctx.arc(centerX, centerY, outsideRadius, angle, angle + arc, false);
        ctx.fill();

        ctx.save();
        ctx.fillStyle = "white";
        ctx.translate(centerX, centerY);
        ctx.rotate(angle + arc / 2);
        ctx.textAlign = "right";
        ctx.font = "bold 22px Prompt";
        ctx.fillText(names[i], textRadius, 10);
        ctx.restore();
      }
    }

    function easeOut(t) { return 1 - Math.pow(1 - t, 3); }

    function spin() {
      if (spinning || names.length === 0) return;
      spinning = true;
      const spins = 10 + Math.random() * 10;
      const endAngle = startAngle + spins * 2 * Math.PI;
      const duration = 5000;
      const startTime = performance.now();

      const audio = new Audio("https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg");
      audio.play();

      function animate(time) {
        const progress = Math.min((time - startTime) / duration, 1);
        startAngle = endAngle * easeOut(progress);
        drawWheel();
        if (progress < 1) requestAnimationFrame(animate);
        else {
          spinning = false;
          const index = Math.floor(names.length - (startAngle / (2 * Math.PI)) % names.length) % names.length;
          const winner = names[index];
          showWinner(winner);
          names.splice(index, 1);
          fetch(scriptURL, { method: "POST", body: new URLSearchParams({ action: "winner", name: winner }) });
        }
      }
      requestAnimationFrame(animate);
    }

    function showWinner(winner) {
      winnerPopup.style.display = "flex";
      winnerNameEl.textContent = winner;
      const cheer = new Audio("https://actions.google.com/sounds/v1/ambiences/crowd_cheer.ogg");
      cheer.play();
      setTimeout(() => { winnerPopup.style.display = "none"; drawWheel(); }, 4000);
    }

    spinButton.onclick = spin;
    resetButton.onclick = () => location.reload();
    resizeCanvas();
  </script>
</body>
</html>
