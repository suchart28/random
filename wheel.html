<script type="module">

  import JSConfetti from 'https://cdn.jsdelivr.net/npm/js-confetti@0.11.0/dist/js-confetti.browser.js';

  const firebaseConfig = {

    databaseURL: "https://suchartwork-1487382986748.firebaseio.com",
    projectId: "suchartwork-1487382986748",
    storageBucket: "suchartwork-1487382986748.firebasestorage.app",

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  const jsConfetti = new JSConfetti();

  const wheelContainer = document.getElementById('wheelContainer');

  const popup = document.getElementById('popup');
  const spinBtn = document.getElementById('spinBtn');
  const resetBtn = document.getElementById('resetBtn');
  const winSound = new Audio("https://www.soundjay.com/misc/sounds/bell-ringing-05.mp3");

  let names = [];
  let winners = [];
  let spinning=false;
  let rotation=0;

  const participantsRef = ref(db,'participants');
  onValue(participantsRef, snapshot => { names=[]; snapshot.forEach(child=>names.push(child.val())); drawWheel(); });

  const winnersRef = ref(db,'winners');
  onValue(winnersRef, snapshot => { winners=[]; snapshot.forEach(child=>winners.push(child.val())); updateWinnerList(); });

  function drawWheel(){
    wheelContainer.innerHTML='';
    const canvas=document.createElement('canvas');
    canvas.id='wheel'; canvas.width=400; canvas.height=400; wheelContainer.appendChild(canvas);
    const ctx=canvas.getContext('2d'); ctx.clearRect(0,0,400,400);

    if(names.length===0){
      ctx.fillStyle="#ccc"; ctx.beginPath(); ctx.arc(200,200,200,0,2*Math.PI); ctx.fill();
      ctx.fillStyle="#000"; ctx.font="bold 20px Arial"; ctx.textAlign="center"; ctx.fillText("‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏ä‡∏∑‡πà‡∏≠‡∏ú‡∏π‡πâ‡πÄ‡∏Ç‡πâ‡∏≤‡∏£‡πà‡∏ß‡∏°",200,200); return;
    }

    const sliceAngle=2*Math.PI/names.length;
    for(let i=0;i<names.length;i++){
      ctx.fillStyle=i%2===0?"#FFDD00":"#FF8800";
      ctx.beginPath(); ctx.moveTo(200,200); ctx.arc(200,200,200,i*sliceAngle,(i+1)*sliceAngle); ctx.closePath(); ctx.fill();
      ctx.save(); ctx.translate(200,200); ctx.rotate(i*sliceAngle+sliceAngle/2); ctx.textAlign="right"; ctx.fillStyle="#000"; ctx.font="bold 16px Arial"; ctx.fillText(names[i],190,0); ctx.restore();
    }
  }

  function updateWinnerList(){ winnerList.innerHTML=''; winners.forEach(n=>{ const li=document.createElement('li'); li.textContent=n; winnerList.appendChild(li); }); }

  function showPopup(winner){
    popup.textContent=`üéâ ‡∏ú‡∏π‡πâ‡πÇ‡∏ä‡∏Ñ‡∏î‡∏µ‡∏Ñ‡∏∑‡∏≠: ${winner} üéâ`;
    popup.classList.add('show');
    winSound.play();
    jsConfetti.addConfetti({emojis:['üéâ','üèÜ','üéä'], confettiNumber:200});
    setTimeout(()=>{ popup.classList.remove('show'); },3000);
  }

  function spinWheel(){
    if(spinning || names.length===0) return;
    spinning=true;
    const randomDegree=Math.floor(Math.random()*360)+720;
    rotation+=randomDegree;
    const wheel=document.getElementById('wheel');
    wheel.style.transition="transform 4s cubic-bezier(0.33,1,0.68,1)";
    wheel.style.transform=`rotate(${rotation}deg)`;

    setTimeout(()=>{
      const sliceAngle=360/names.length;
      const selectedIndex=Math.floor((360-(rotation%360))/sliceAngle)%names.length;
      const winner=names[selectedIndex];
      showPopup(winner);

      onValue(ref(db,'participants'), snapshot=>{
        snapshot.forEach(child=>{
          if(child.val()===winner) remove(ref(db,'participants/'+child.key));
        });
      }, {once:true});

      push(ref(db,'winners'), winner);
      spinning=false;
      drawWheel();
    },4000);
  }

  function resetAll(){ if(confirm("‡∏Ñ‡∏∏‡∏ì‡∏ï‡πâ‡∏≠‡∏á‡∏Å‡∏≤‡∏£‡∏£‡∏µ‡πÄ‡∏ã‡πá‡∏ï‡∏£‡∏∞‡∏ö‡∏ö‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î‡πÉ‡∏ä‡πà‡∏´‡∏£‡∏∑‡∏≠‡πÑ‡∏°‡πà?")){ remove(ref(db,'participants')); remove(ref(db,'winners')); rotation=0; } }

  spinBtn.addEventListener('click',spinWheel);

</script>
