<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>เพิ่มชื่อผู้เข้าร่วม</title>
<style>
  body { font-family: Arial; text-align:center; background:#f0f8ff; padding:20px; }
  h1 { margin-bottom:20px; }
  form { display:flex; flex-direction:column; align-items:center; gap:10px; }
  input[type=text] { padding:10px; font-size:16px; width:200px; border-radius:5px; border:1px solid #ccc; }
  button { padding:10px 20px; font-size:16px; border:none; border-radius:5px; background:#4CAF50; color:white; cursor:pointer; transition:0.3s; }
  button:hover { background:#45a049; }
  a { margin-top:20px; display:inline-block; text-decoration:none; color:#fff; background:#2196F3; padding:10px 20px; border-radius:5px; }
  a:hover { background:#0b7dda; }
</style>
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-app.js";
  import { getDatabase, push, ref } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDGYuI3yxJbUTc6T_0pm6WiEKZul11tXS0",
    authDomain: "suchartwork-1487382986748.firebaseapp.com",
    databaseURL: "https://suchartwork-1487382986748.firebaseio.com",
    projectId: "suchartwork-1487382986748",
    storageBucket: "suchartwork-1487382986748.firebasestorage.app",
    messagingSenderId: "353884592527",
    appId: "1:353884592527:web:59730eceafe78fadeb13fa"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  const form = document.getElementById('nameForm');
  form.addEventListener('submit', e=>{
    e.preventDefault();
    const name = document.getElementById('nameInput').value.trim();
    if(name!==""){
      push(ref(db,'participants'), name);
      document.getElementById('nameInput').value='';
      alert(`เพิ่มชื่อ "${name}" เรียบร้อยแล้ว`);
    }
  });
</script>
</head>
<body>
<h1>เพิ่มชื่อผู้เข้าร่วม</h1>
<form id="nameForm">
  <input type="text" id="nameInput" placeholder="กรอกชื่อของคุณ" required>
  <button type="submit">เพิ่มชื่อ</button>
</form>
<a href="wheel.html">ไปยังหน้าหมุนวงล้อ</a>
</body>
</html>
